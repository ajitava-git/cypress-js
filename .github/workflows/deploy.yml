name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install cypress axe-core --save-dev

      - name: Run Cypress Tests
        run: npx cypress run

      - name: Run Accessibility Checks
        run: npx axe --exit        

